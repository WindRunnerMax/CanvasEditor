<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Editor</title>
  </head>
  <body>
    <% if (process.env.NODE_ENV === 'production') { %>
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"
      type="application/javascript"
      referrerpolicy="no-referrer"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"
      type="application/javascript"
      referrerpolicy="no-referrer"
      crossorigin
    ></script>
    <% } else { %>
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
      type="application/javascript"
      referrerpolicy="no-referrer"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      type="application/javascript"
      referrerpolicy="no-referrer"
      crossorigin
    ></script>
    <% } %>
    <div id="root"></div>
    <script
      async
      defer
      crossorigin
      referrerpolicy="no-referrer"
      src="https://unpkg.com/blob-stream@0.1.3/.js"
      type="application/javascript"
    ></script>
    <script
      async
      defer
      crossorigin
      type="application/javascript"
      referrerpolicy="no-referrer"
      src="https://unpkg.com/pdfkit@0.14.0/js/pdfkit.standalone.js"
    ></script>
  </body>
</html>
